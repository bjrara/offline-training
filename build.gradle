allprojects {
  repositories {
    mavenCentral()
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'
  group = "com.offline.training"
}

project(':homework') {
  dependencies {
    testCompile 'junit:junit:4.11'
  }
}

project(':project') {
  dependencies {
    testCompile 'junit:junit:4.11'
    compile files('libs/jai_core.jar')
	compile files('libs/jai_codec.jar')
  }
}